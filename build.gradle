plugins {
    id 'java'
}

group 'org.iota.utils'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
            maven { url 'https://jitpack.io' }
    mavenCentral()
}

def jgVersion = '0.3.1'
def tkVersion = '3.3.4'


dependencies {
    compile 'com.github.iotaledger:iota-java:1.0.0-beta2'

    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '5.15.10'
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    compile group: 'org.apache.tinkerpop', name: 'gremlin-server', version: tkVersion
    compile group: 'org.janusgraph', name: 'janusgraph-core', version: jgVersion
    compile group: 'org.janusgraph', name: 'janusgraph-cassandra', version: jgVersion
    compile group: 'org.janusgraph', name: 'janusgraph-cql', version: jgVersion
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.13'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
